<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with viewer.mjs</title>

    <!-- Link to the PDF.js viewer's CSS (located in pdfjs/web/) -->
    <link rel="stylesheet" href="pdfjs/web/viewer.css">

    <style>
        .pdf-viewer-container {
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- PDF Viewer Container -->
    <div class="pdf-viewer-container">
        <iframe id="viewer" src="pdfjs/web/viewer.html?file=../../papers/2024_multiscale_pe.pdf" width="100%" height="100%"></iframe>
    </div>

</body>
</html>
