<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer Example</title>
</head>

<body>

<!-- Link to PDF.js library (as module) -->
<script type="module">
    import * as pdfjsLib from 'papers/pdf.mjs';

    // Configure the workerSrc property
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'papers/pdf.worker.mjs';

    function loadPDF(pdfUrl, canvasId) {
        var loadingTask = pdfjsLib.getDocument(pdfUrl);
        loadingTask.promise.then(function(pdf) {
            pdf.getPage(1).then(function(page) {
                var scale = 1.5;
                var viewport = page.getViewport({ scale: scale });

                var canvas = document.getElementById(canvasId);
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        });
    }

    // Load the first PDF on page load
    window.addEventListener('DOMContentLoaded', (event) => {
        loadPDF('papers/2024_multiscale_pe.pdf', 'pdfCanvas1');
    });
</script>

<!-- CSS for PDF Viewer -->
<style>
    .pdf-container {
        text-align: center;
        margin-bottom: 2em;
    }
    canvas {
        border: 1px solid #ddd;
        margin-top: 10px;
    }
</style>

<!-- PDF Container -->
<div class="pdf-container">
    <p><strong>The many ways toward punctuated evolution</strong></p>
    <canvas id="pdfCanvas1"></canvas>
</div>

</body>
</html>
