<script type="text/javascript">    
function renderPDF(url, canvas, options) {
    // SEE: https://mozilla.github.io/pdf.js/examples/
    var options = options || { scale: 1 };
    //
    // The workerSrc property shall be specified.
    //
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js'
    //
    // Asynchronous download PDF
    //
    var loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function(pdf) {
        //
        // Fetch the first page
        //
        //    console.log('fetch document: ', url);
        pdf.getPage(1).then(function(page) {
           // console.log('loaded page');
            var scale = 0.6;
            var viewport = page.getViewport({ scale: scale, });
            //
            // Prepare canvas using PDF page dimensions
            //
            // var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            //canvas.height = viewport.height;
            //canvas.width = viewport.width;
           // console.log('canvas:', canvas.width,' x ', canvas.height);
            //
            // Render PDF page into canvas context
            //
            var renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            page.render(renderContext);
        });
    });
}   
</script> 
<canvas id='holder' width=400 height = 500>
</canvas>    
<script type="text/javascript">
renderPDF('http://svalver.github.io/papers/PATH_HORIZON_2004.pdf', document.getElementById('holder'));
</script>
